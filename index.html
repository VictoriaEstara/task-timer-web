<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="ico/task-timer-ico.ico">
    <title>Task Timer</title>
    
    <!-- Saya adalah css-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="page-container">
        <div class="timer-container">
            <h1>Task Timer</h1>
            <div id="timer-display">00:00:00</div>
            <div class="input-group">
                <label for="hours">Jam</label>
                <input type="number" id="hours" min="0" max="99" value="0" maxlength="2">
                <label for="minutes">Menit</label>
                <input type="number" id="minutes" min="0" max="60" value="0" maxlength="2">
                <label for="seconds">Detik</label>
                <input type="number" id="seconds" min="0" max="60" value="0" maxlength="2">
            </div>
            <div class="button-group">
                <button onclick="startTimer()">Start</button>
                <button onclick="pauseTimer()">Pause</button>
                <button onclick="resetTimer()">Restart</button>
            </div>
        </div>    
    </div>

    <footer>
        <p>Dibuat dengan ğŸŒ± oleh Dedad Fajar & Nadya, 2023</p>
    </footer>

    <!-- Saya adalah js-->
    <script src="js/script.js"></script>
</body>
</html>
